<!-- this comman head code for all files  -->
{% include 'partials/head-code.html' %}


<body>
    <!-- this is topbar code -->
    {% include 'partials/topbar.html' %}


    <div class=" m-0 mt-5 w-100">

        <!-- this is the left sidebar code  -->
        {% include 'partials/sidebar.html' %}

        <!-- this is the main contant of webpage  -->
        <div class=" container-fluid bg-secondary-color text-bg-black  p-3  " style="margin-left: 12%; width:88%">


            <div class="card shadow mt-2 pt-3 p-3" style="min-height: 90vh;">

                <a href="/addtrade-multiple" class="w-25">
                    <button>Want to Add Multiple Trades</button>
                </a>

                <form class="row" action="/newtrade" method="post">
                    {% csrf_token %}
                    <div class="col">
                        
                        <label for="" class="form-label mb-0">Rate your Trade:</label> <br>
                        <div class="row" style="width: 100%;">

                            <div class="rating ">
                                <input value="10" name="rating" id="star10" type="radio" >
                                <label for="star10"></label>
                                <input value="9" name="rating" id="star9" type="radio">
                                <label for="star9"></label>
                                <input value="8" name="rating" id="star8" type="radio">
                                <label for="star8"></label>
                                <input value="7" name="rating" id="star7" type="radio">
                                <label for="star7"></label>
                                <input value="6" name="rating" id="star6" type="radio">
                                <label for="star6"></label>
                                <input value="5" name="rating" id="star5" type="radio">
                                <label for="star5"></label>
                                <input value="4" name="rating" id="star4" type="radio">
                                <label for="star4"></label>
                                <input value="3" name="rating" id="star3" type="radio">
                                <label for="star3"></label>
                                <input value="2" name="rating" id="star2" type="radio">
                                <label for="star2"></label>
                                <input value="1" name="rating" id="star1" type="radio">
                                <label for="star1"></label>
                            </div>
                            
                        </div>
                          
                          
                        <div class="row">
                            <div class="col-6">
                                <label for="" class="form-label col">Action:</label>
                                <select class="form-select" name="action" id="">
                                    <option selected value="BUY">Buy</option>
                                    <option value="SELL">Sell</option>
                                </select>

                            </div>
                            <div class="col">
                                <label for="" class="form-label col">Market:</label>
                                <select class="form-select" name="market" id="">
                                    <option selected value="">Select one</option>
                                    <option value="STOCKS">Stocks</option>
                                    <option value="FOREX">Forex</option>
                                    <option value="CRYPTO">Crypto</option>
                                    <option value="FUTURES & OPTIONS">Futures & Options</option>
                                </select>

                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="col">
                                <label for="" class="form-label col">Symbol:</label>
                                <input class="form-control text-uppercase"  name="symbol" type="text" placeholder="Name or Symbol" >

                            </div>
                            <div class="col">
                                <label for="" class="form-label col">Quantity:</label>
                                <input class="form-control" name="quantity" type="text" placeholder="Enter Quantity" >


                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="" class="form-label col">Entry Date & Time:</label>
                                <input class="form-control" pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}" name="Entrydt" type="datetime-local">

                            </div>
                            <div class="col">
                                <label for="" class="form-label col">Exit Date & Time:</label>
                                <input class="form-control" name="Exdt" type="datetime-local">


                            </div>
                        </div>
                        <div class="row " >
                            <div class="col">
                                <label for="" class="form-label col">Entry Price:</label>
                                <input type="number" name="EnP" step="0.01" class="form-control">

                            </div>
                            <div class="col">
                                <label for="" class="form-label col">Exit Price:</label>
                                <input type="number" name="ExP" step="0.01" class="form-control">


                            </div>
                        </div>
                        <div class="col">
                            <label for="" class="form-label col">Entry Reason:</label>
                            <textarea rows="3" class="  form-control" name="EnR"  style="resize: none;">  
                            </textarea>                          
                        </div>
                        <div class="col">
                            <label for="" class="form-label col">Does You folow your setup:</label>
                            <select class="form-select" name="folowsetup" id="">
                                <option selected>Select one</option>
                                <option value="YES">Yes</option>
                                <option value="NO">No</option>
                            </select>
                                                
                        </div>
                       
                          
                       

                    </div>
                    <div class="col">
                        <label for="" class="form-label row">Trade Notes:</label>
                        <textarea class="row" name="note" id="" cols="65" rows="24" style="resize: none; width: 100%;"></textarea>

                    </div>
                    <div class="col-1">
                        <button class="w-100 bg-custom-blue border-0 rounded" type="submit">Add</button>
                    </div>

                </form>

            </div>

        </div>

        <script>
//            $('.star-rating').on('click', function() {
//   var rating = $(this).find('.active').length;
//   // Do something with the rating value.
// });


        </script>

</body>

</html>
