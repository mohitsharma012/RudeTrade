<!-- this comman head code for all files  -->
{% include 'partials/head-code.html' %}


<body class="" style="background-color: #508bfc;">
  <main class="container row m-auto" style="height: 100vh; background-color: #508bfc;">

    {% if messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      {% for message in messages %}
      <p>{{ message }}</p>
      {% endfor %}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}

    
    <section class="row" >
      <div class="container col py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
              <form action="/signupaction" method="post" class="card-body p-5">
                {% csrf_token %}
    
                <h3 class="mb-5 text-center">Create new Account</h3>
    
                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="typeEmailX-2">First Name</label>
                  <input type="text" required name="Fname" id="typeEmailX-2" class="form-control form-control-lg" />
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="typeEmailX-2">Last Name</label>
                  <input type="text" required name="Lname" id="typeEmailX-2" class="form-control form-control-lg" />
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="typeEmailX-2">Email</label>
                  <input type="email" required name="email" id="typeEmailX-2" class="form-control form-control-lg" />
                </div>
    
                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" name="pwd" for="typePasswordX-2">Password</label>
                  <input type="password" required id="typePasswordX-2" class="form-control form-control-lg" />
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" name="Cpwd" for="typePasswordX-2">Repeat Password</label>
                  <input type="password" required id="typePasswordX-2" class="form-control form-control-lg" />
                </div>
    
                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-start mb-4">
                  <input class="form-check-input" required type="checkbox" value="" id="form1Example3" />
                  <label class="form-check-label" for="form1Example3"> Accept the terms and conditons </label>
                </div>
    
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
    
    
    
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="container col py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
              <form action="/loginaction" method="post" class="card-body p-5 ">
                {% csrf_token %}    
                <h3 class="mb-5 text-center">Sign in</h3>
    
                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label"  for="typeEmailX-2">Email</label>
                  <input type="email" required value="stayer.mohit@gmail.com" name="email" id="typeEmailX-2" class="form-control form-control-lg" />
                </div>
    
                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="typePasswordX-2">Password</label>
                  <input type="password" required name="pwd" value="123" id="typePasswordX-2" class="form-control form-control-lg" />
                </div>
    
                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-start mb-4">
                  <input class="form-check-input" required type="checkbox" value="" id="form1Example3" />
                  <label class="form-check-label" for="form1Example3"> Accept terms and conditons </label>
                </div>
    
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block px-5" type="submit">Login</button>
    
    
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    


  </main>

</body>

</html>
